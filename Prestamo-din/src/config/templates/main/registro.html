<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
</head>
<body class="container">
    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
        </div>
        <form class="formulario" id="formulario">
            <div class="texto-formulario">
                <h2>Bienvenido</h2>
                <p>REGISTRATE</p>
            </div>
            <div class="input">
                <label for="usuario">Usuario</label>
                <input placeholder="Ingresa tu nombre" type="text" id="usuario">
            </div>
            <div class="input">
                <label for="contraseña">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>
            <div class="input">
                <label for="contraseña">Confirmar contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="confirmar_contraseña">
            </div>
            <br>
            <div>
                <a id="btn" class="btn btn-primary" type="button" onclick="Guardarusuario()" >Registrate</a>
            </div>
        </form>
    </div>

</body>
<script src="{{url_for('static', filename='js/registerlogin.js')}}"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
